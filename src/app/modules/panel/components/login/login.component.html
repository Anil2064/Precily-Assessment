
<div class="container">
	<div class="header">
		<div>Precily<br/><span>Assessment</span></div>
	</div>
	<br>
	<div class="login" [formGroup]="loginForm">
		<input type="text" placeholder="username" name="user" formControlName="username"><br>
		<input type="password" placeholder="password" name="password" formControlName="password" (keyup.enter)="login()"><br>
		<input type="button" value="Login" (click)="login()">
	</div>
</div>
